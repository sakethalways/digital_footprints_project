<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Footprint Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Digital Footprint Analyzer</h1>
        <p>Analyze your online behavior and get personalized insights into your digital footprint risk!</p>

        <form action="/results" method="POST">

    <div class="form-step active" id="step-1">
        <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
        </div>
        <button type="button" onclick="nextStep()">Next</button>
    </div>


    <div class="form-step" id="step-2">
        <div class="form-group">
            <label for="social_media">Social Media Usage (times per day)</label>
            <input type="number" id="social_media" name="social_media" placeholder="e.g., 5" min="0" required>
        </div>
        <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div class="form-step" id="step-3">
        <div class="form-group">
            <label for="online_shopping">Online Shopping Frequency (times per month)</label>
            <input type="number" id="online_shopping" name="online_shopping" placeholder="e.g., 3" min="0" required>
        </div>
        <button type="submit" class="btn-submit">Analyze My Digital Footprint</button>
    </div>
        </form>
    </div>
    <script>
        let currentStep = 1;
    
        function nextStep() {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            currentStep += 1;
            document.getElementById(`step-${currentStep}`).classList.add('active');
        }
    </script>
    
</body>
</html>
